    />
  </head>
  <body
    style="background-color: #f0f8ff;"

        Mas

      <!-- Foto ditambahkan di sini -->
      <img
        src="c:\Users\user\Documents\ultah\dani.PNG"
        alt="dani.PNG"

      />

  </body>
</html
